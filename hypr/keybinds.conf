##################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = alt, Q, killactive,
bind = alt ctrl, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, $menu
bind = ctrl, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = ctrl alt, delete, exec, wlogout
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, F9, exec, hyprctl hyprsunset temperature 4500
bind = $mainMod, F10, exec, hyprctl hyprsunset identity
bind = $mainMod Shift, n, exec, swaync-client -t -sw
bind = $mainMod, F2, exec, rate-mirrors arch | sudo tee /etc/pacman.d/mirrorlist

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = alt SHIFT, 1, workspace, 1
bind = alt SHIFT, 2, workspace, 2
bind = alt SHIFT, 3, workspace, 3
bind = alt SHIFT, 4, workspace, 4
bind = alt SHIFT, 5, workspace, 5
bind = alt SHIFT, 6, workspace, 6
bind = alt SHIFT, 7, workspace, 7
bind = alt SHIFT, 8, workspace, 8
bind = alt SHIFT, 9, workspace, 9
bind = alt SHIFT, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = alt SHIFT, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# move to left/right workspace
bind = alt SHIFT, d, workspace, +1
# bind = ctrl, Right, workspace, +1
bind = alt SHIFT, a, workspace, -1
# bind = ctrl, Left, workspace, -1

# move window to workspace left/right
bind = $mainMod shift, a, movetoworkspace, -1
bind = $mainMod shift, d, movetoworkspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && ~/.config/hypr/Scripts/volume_notify.sh
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.config/hypr/Scripts/volume_notify.sh
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/.config/hypr/Scripts/volume_notify.sh
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && ~/.config/hypr/Scripts/volume_notify.sh
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+ && ~/.config/hypr/Scripts/brightness_notify.sh
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- && ~/.config/hypr/Scripts/brightness_notify.sh

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , Pause, exec, playerctl play-pause

# Screenshot
# Screenshot a region
bind = $mainMod, PRINT, exec, hyprshot -m region --clipboard-only
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
